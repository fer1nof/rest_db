<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="restdb_style.css">
    <script src="restdb_script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header class="main_header">
        <h1>Robocode Marketplace</h1>
        <div class="cont-bask">
            <button onclick="bask_btn()" id="bask-btn">
                <img src="img/bask.png">
            </button>
            <div class="bask_prods hide" id="bask_prods">
                Cart is empty
            </div>
            
        </div>
    </header>
    <main>
        <div id="results"></div>
    </main>
    <div id="myModal" class="modal hide_modal">
        <div class="modal-content">
            <header class="modal_header">
                <div class="modal_main_cont">
                    <div class="modal_cross" onclick="closeModalWindow()"></div>
                </div>
            </header>
            <div id="cont_modal_results">

            </div>
            <form class="input_div" id="input_form">
                <input placeholder="Full Name" id="name" type="text" name="input">
                <input placeholder="Delivery Adress" id="adress" type="text" name="input">
                <input placeholder="Phone Number" id="ph_number" type="text" name="input">
                <input placeholder="Post Office Number" id="post_number" type="text" name="input">
                <b>Total price: <b id="total_price"></b></b>
                <input type="submit" value="Order" id="submit_form" name="input">
            </form>
            
        </div>
    </div>
    

</body>
</html>
